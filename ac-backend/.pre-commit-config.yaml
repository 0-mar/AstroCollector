repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.0
    hooks:
      - id: ruff-check
        args: [ --fix ]
      - id: ruff-format
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
#  - repo: https://github.com/pre-commit/mirrors-mypy
#    rev: v1.16.1  # Use the sha / tag you want to point at
#    hooks:
#      - id: mypy
#        args: [--strict, --ignore-missing-imports, --explicit-package-bases]
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: "./ac-backend/run-mypy"
        # mypy --python-executable flag to point to our python interpreter
        # language: system
        language: python
        types: [ python ]
        # use require_serial so that script
        # is only called once per commit
        require_serial: true
        #args: [src, --strict, -v]
