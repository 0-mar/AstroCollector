services:
  test-database:
    image: docker.io/postgres:17
    container_name: ac-test-database
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - ac-test
    volumes:
      # mounts a named volume so that data survives restart
      - test-database:/var/lib/postgresql/data/

networks:
  ac-test:

volumes:
  test-database:
